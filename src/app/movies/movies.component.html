<h2>My Movies</h2>
<ul class="movies">
  <li *ngFor="let movie of movies">
  <!-- (click)="onMovieSelect(movie)"
  [class.selected]="selectedMovie === movie"> -->
    <a routerLink="/detail/{{movie.imdbID}}">
      <span class="badge">{{movie.imdbID}}</span>{{movie.title}}
    </a>
  </li>
</ul>

<app-movie-detail [movie]="selectedMovie"></app-movie-detail>
