<h2>My Movies</h2>
<ul>
  <li *ngFor="let movie of movies"
  (click)="onMovieSelect(movie)"
  [class.selected]="selectedMovie === movie">
    <span>{{movie.imdbID}}</span> : {{movie.title}}
  </li>
</ul>

<div *ngIf="selectedMovie">
  <h2> {{ selectedMovie.title | uppercase }} Details</h2>
  <div>imdbID: {{selectedMovie.imdbID}}</div>
  <div>
    <label>title:
       <input [(ngModel)]="selectedMovie.title" placeholder="search a movie by title">
     </label>
  </div>
</div>
